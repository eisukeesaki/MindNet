<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <title>Three.js Mind Map Demo</title>
  <style id="styles" type="text/css">
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    foreignObject {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .mind-map-node {
      padding: 10px;
      width: 120px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-width: 3px;
      border-style: solid;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
    }

    .grey {
      color: rgb(255, 255, 255);
      border-color: rgb(66, 66, 66);
      background-color: rgb(66, 66, 66);
    }

    .violet {
      color: rgb(255, 255, 255);
      border-color: rgb(102, 1, 57);
      background-color: rgb(102, 1, 57);
    }

    .blue {
      color: rgb(8, 8, 8);
      border-color: rgb(1, 42, 102);
      background-color: rgb(0, 105, 146);
    }

    .turquoise {
      color: rgb(255, 255, 255);
      border-color: rgb(59, 95, 52);
      background-color: rgb(59, 95, 52);
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
